name: CD

on:
  push:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

   
    steps:
            - name: Deploy to Server
              uses: appleboy/ssh-action@v0.1.7
              with:
                  host: ${{ secrets.PI_HOST }}
                  username: ${{ secrets.PI_USERNAME }}
                  key: ${{ secrets.PI_KEY }}
                  script: |                    
                      cd SpringProject/GongGuBox-Backend/
                      ./update
